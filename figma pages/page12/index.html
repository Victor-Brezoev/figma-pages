<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>heroes12</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../reset.css" />
    <script
      src="https://kit.fontawesome.com/08a1e76b46.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <footer class="footer">
      <div class="container">
        <div class="footer__cols">
          <div class="footer__col footer__col--size-1">
            <div class="footer__logo">
              <a href="#"
                ><img
                  src="./logo.svg"
                  alt="company-logo"
                  class="footer__logo-image"
              /></a>
              <p class="footer__logo-title">sodo</p>
            </div>

            <ul class="socials">
              <li class="socials__item">
                <a href="#" class="socials__link">
                  <i class="fa-brands fa-facebook-f socials__link-icon"></i>
                </a>
              </li>
              <li class="socials__item">
                <a href="#" class="socials__link">
                  <i class="fa-brands fa-instagram socials__link-icon"></i>
                </a>
              </li>
              <li class="socials__item">
                <a href="#" class="socials__link">
                  <i class="fa-brands fa-twitter socials__link-icon"></i>
                </a>
              </li>
              <li class="socials__item">
                <a href="#" class="socials__link">
                  <i class="fa-brands fa-youtube socials__link-icon"></i>
                </a>
              </li>
            </ul>
          </div>

          <div class="footer__col footer__col--size-2">
            <nav class="nav-footer">
              <ul>
                <li>
                  <a href="#">Company</a>
                  <ul>
                    <li>
                      <a href="#">About us</a>
                    </li>
                    <li><a href="#">Meet the team</a></li>
                    <li>
                      <a href="#">Careers</a>
                    </li>
                    <li>
                      <a href="#">Blog</a>
                    </li>
                  </ul>
                </li>
                <li>
                  <a href="#">Product</a>
                  <ul>
                    <li>
                      <a href="#">Product</a>
                    </li>
                    <li><a href="#">Product</a></li>
                    <li>
                      <a href="#">Product</a>
                    </li>
                    <li>
                      <a href="#">Product</a>
                    </li>
                  </ul>
                </li>
                <li>
                  <a href="#">Product</a>
                  <ul>
                    <li>
                      <a href="#">Product</a>
                    </li>
                    <li><a href="#">Product</a></li>
                    <li>
                      <a href="#">Product</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </nav>
          </div>

          <div class="footer__col footer__col--size-3">
            <div class="form">
              <div class="form__head">
                <h3 class="form__title">Sign up to our newsletter</h3>
              </div>

              <form class="form__inner">
                <div class="form__body">
                  <div class="form__row">
                    <input
                      type="email"
                      id="email"
                      placeholder="name@email.com"
                      class="form__field"
                    />
                  </div>

                  <div class="form__foot">
                    <input type="submit" value="Subscribe" />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
