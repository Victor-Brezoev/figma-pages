<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>heroes11</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../reset.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="container">
        <div class="form-wrapper">
          <h4 class="form-title">Contact us</h4>

          <form action="" class="form">
            <div class="form__row">
              <div class="form__controls">
                <label for="fname" class="form__label">First name</label>
                <input
                  type="text"
                  id="fname"
                  class="form__field"
                  placeholder="Alex"
                />
              </div>
              <div class="form__controls">
                <label for="lname" class="form__label">Last name</label>
                <input
                  type="text"
                  id="lname"
                  class="form__field"
                  placeholder="Bloggs"
                />
              </div>
            </div>

            <div class="form__row">
              <div class="form__controls">
                <label for="email" class="form__label">Email address</label>
                <input
                  type="email"
                  placeholder="alex.bloggs@email.com"
                  class="form__field"
                  id="email"
                />
              </div>
            </div>

            <div class="form__row">
              <div class="form__controls">
                <label for="text" class="form__label">Your message</label>
                <textarea
                  type="text"
                  cols="30"
                  rows="10"
                  placeholder="Please enter your message"
                  id="text"
                  class="form__field"
                ></textarea>
              </div>
            </div>

            <div class="form__row form__row--button">
              <div class="form__controls">
                <button type="submit" class="button">Submit message</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
